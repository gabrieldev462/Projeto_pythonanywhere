{% extends 'products/base.html' %}
{% block title %}{{ action }} Estoque{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-4">
      <h3 class="mb-3">{{ action }} Estoque de {{ product.name }}</h3>
      <form method="post">{% csrf_token %}
        <div class="mb-3">
          <label for="amount" class="form-label">Quantidade</label>
          <input type="number" min="1" max="9999" class="form-control" name="amount" id="amount" required>
        </div>
        <div class="d-flex justify-content-between">
          <a href="{% url 'product_list' %}" class="btn btn-secondary">Voltar</a>
          <button type="submit" class="btn btn-success">Salvar</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
