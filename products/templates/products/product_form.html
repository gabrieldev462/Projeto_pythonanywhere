{% extends 'products/base.html' %}
{% block title %}{{ product|default:'Novo Produto' }}{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-4">
      <h3 class="mb-3">{{ product|default:'Novo Produto' }}</h3>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-flex justify-content-between">
          <a href="{% url 'product_list' %}" class="btn btn-secondary">Voltar</a>
          <button type="submit" class="btn btn-success">Salvar</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
